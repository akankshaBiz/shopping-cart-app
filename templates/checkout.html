<div class="container">
	<h2>Thanks for shopping!</h2>
	<h3 class="text-center">Invoice Slip</h3>
	<table class="table-responsive" ng-repeat="product in cart">
	<tr>
		<td class="col-sm-3">product: {{product.title}}</td>
		<td class="col-sm-3">Quantity: {{product.quantity}}</td>
		<td class="col-sm-3">Price: {{product.quantity * product.price}}$</td>
	</tr>
</table>
<div class="col-sm-3"></div>
<div class="col-sm-3"></div>
<div class="col-sm-3"></div>
<div class="col-sm-3">Total:  {{getCartPrice()}}$</div>
</div>
